<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="http://assets.stickpng.com/images/5847f9cbcef1014c0b5e48c8.png"
      type="image/x-icon"
    />
    <script
      src="https://kit.fontawesome.com/c37453cd07.js"
      crossorigin="anonymous"
    ></script>
    <title>Google</title>
  </head>
  <body>
    <div class="all-wrapper">
      <div class="top">
        <div class="left-top">
          <p><i class="fa-solid fa-bars"></i></p>
          <p class="all">ALL</p>
          <p>IMAGES</p>
        </div>
        <div class="right-top">
          <p class="gmail">
            <a href="https://www.google.com/intl/en-GB/gmail/about/">Gmail</a>
          </p>
          <p class="gmail"><a href="https://www.google.com.ng/imghp?hl=en&ogbl">Images</a></p>
          <div class="apps">
            <img
              src="https://cdn3.iconfinder.com/data/icons/google-material-design-icons/48/ic_apps_48px-512.png"
              alt=""
            />
          </div>
          <p class="sign">
            <a
              href="https://accounts.google.com/signin/v2/identifier?hl=en&passive=true&continue=https%3A%2F%2Fwww.google.com%2F&ec=GAZAmgQ&flowName=GlifWebSignIn&flowEntry=ServiceLogin"
              >Sign in</a
            >
          </p>
        </div>
      </div>

      <div class="middle">
        <div class="google-text">
          <img
            src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
            alt=""
          />
        </div>
        <div class="search-bar">
          <div class="magnify">
            <i class="fa-solid fa-magnifying-glass"></i>
          </div>
          <input type="text" name="search" id="" />
          <div class="mic">
            <img
              src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e8/Google_mic.svg/1425px-Google_mic.svg.png"
              alt=""
            />
          </div>
        </div>
        <div class="buttons">
          <div class="first press">Google Search</div>
          <div class="second press">I'm Feeling Lucky</div>
        </div>
        <div class="languages">
          Google offered in: <span> Hausa Igbo Ede Yoruba Nigerian Pidgin</span>
        </div>
      </div>

      <div class="bottom">
        <div class="above">
          <p>Nigeria</p>
        </div>
        <div class="center for-tablets">
          <a
            href="https://sustainability.google/carbon-free/?utm_source=googlehpfooter&utm_medium=housepromos&utm_campaign=bottom-footer&utm_content=#home"
          >
            <div class="leaf">
              <img
                src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABUAAAAYCAMAAAAiV0Z6AAAAPFBMVEVLoEN0wU6CzFKCzFKCzFKCzFKCzFJSo0MSczNDmkCCzFJPoUMTczNdr0gmgziCzFITczMTczMTczMTczPh00jOAAAAFHRSTlPF/+bIsms8Ad///hX+//5/tXw7aMEAx10AAACaSURBVHgBbc4HDoRQCATQ33tbvf9dF9QxaCT9UQaltLHOh/golXKhMs5Xqa0xU1lyoa2fXFyQOsDG38qsLy4TaV+sFislovyhPzLJJrBu6eQOtpW0LjbJkzTuTDLRVNKa3uxJI+VdiRqXSeu6GW+Qxi29eLIi8H7EsYrT42BD+mQtNO5JMjRuC4lSY8V4hsLX0egGijvUSEP9AbylEsOkeCgWAAAAAElFTkSuQmCC"
                alt=""
              />
            </div>
            <p>Carbon neutral since 2007</p>
          </a>
        </div>
        <div class="below">
          <div class="left">
            <p>
              <a
                href="https://about.google/?utm_source=google-NG&utm_medium=referral&utm_campaign=hp-footer&fg=1"
                target=""
                >About</a
              >
            </p>
            <p>
              <a
                href="https://ads.google.com/intl/en_ng/home/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1"
                target=""
                >Advertising</a
              >
            </p>
            <p>
              <a
                href="https://smallbusiness.withgoogle.com/intl/en-ssa/?subid=ng_en-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google&utm_medium=ep&utm_campaign=google_hpbfooter&utm_content=google_hpbfooter&gmbsrc=ng-en_GB-et-gs-z-gmb-s-z-u~sb-g4sb_srvcs-u#!/"
                target=""
                >Business</a
              >
            </p>
            <p>
              <a
                href="https://www.google.com/search/howsearchworks/?fg=1"
                target=""
                >How Search Works</a
              >
            </p>
          </div>
          <div class="center for-laptops">
            <a
              href="https://sustainability.google/carbon-free/?utm_source=googlehpfooter&utm_medium=housepromos&utm_campaign=bottom-footer&utm_content=#home"
            >
              <div class="leaf">
                <img
                  src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABUAAAAYCAMAAAAiV0Z6AAAAPFBMVEVLoEN0wU6CzFKCzFKCzFKCzFKCzFJSo0MSczNDmkCCzFJPoUMTczNdr0gmgziCzFITczMTczMTczMTczPh00jOAAAAFHRSTlPF/+bIsms8Ad///hX+//5/tXw7aMEAx10AAACaSURBVHgBbc4HDoRQCATQ33tbvf9dF9QxaCT9UQaltLHOh/golXKhMs5Xqa0xU1lyoa2fXFyQOsDG38qsLy4TaV+sFislovyhPzLJJrBu6eQOtpW0LjbJkzTuTDLRVNKa3uxJI+VdiRqXSeu6GW+Qxi29eLIi8H7EsYrT42BD+mQtNO5JMjRuC4lSY8V4hsLX0egGijvUSEP9AbylEsOkeCgWAAAAAElFTkSuQmCC"
                  alt=""
                />
              </div>
              <p>Carbon neutral since 2007</p>
            </a>
          </div>
          <div class="right">
            <p>
              <a href="https://policies.google.com/privacy?hl=en-NG&fg=1"
                >Privacy</a
              >
            </p>
            <p>
              <a href="https://policies.google.com/terms?hl=en-NG&fg=1"
                >Terms</a
              >
            </p>
            <p><a href="">Settings</a></p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
